{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Welcome to Sentiment Analysis Tool</title>
</head>
<body class="{{ theme }}-theme">
    <div class="container mt-5 {{ theme }}-theme">
        <div class="row">
            <div class="col-md-12">
                <div class="selection-boxes">
                    <form method="post" action="{% url 'set_theme' %}">
                        {% csrf_token %}
                        <label for="theme" class="form-label">Theme:</label>
                        <select name="theme" id="theme" class="form-select form-select-sm">
                            <option value="light" {% if theme == 'light' %}selected{% endif %}>Light</option>
                            <option value="dark" {% if theme == 'dark' %}selected{% endif %}>Dark</option>
                        </select>
                        <button type="submit" class="btn btn-primary btn-sm">Set Theme</button>
                    </form>

                    <form method="post" action="{% url 'set_language' %}">
                        {% csrf_token %}
                        <label for="language" class="form-label">Language:</label>
                        <select name="language" id="language" class="form-select form-select-sm">
                            <option value="en" {% if language == 'en' %}selected{% endif %}>English</option>
                            <option value="es" {% if language == 'es' %}selected{% endif %}>Spanish</option>
                        </select>
                        <button type="submit" class="btn btn-primary btn-sm">Set Language</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="text-center">
            <h1>Welcome to the Sentiment Analysis Tool</h1>
            <p>Discover the sentiment of your text input.</p>
            <a href="{% url 'choice_page' %}" class="btn btn-primary">Try it now!</a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'js/sentiment.js' %}"></script>
</body>
</html>
