{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Sentiment Analysis Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body class="{{ theme }}-theme">

    <div class="container mt-5 {{ theme }}-theme">
        <div class="row justify-content-center"> 
            <div class="col-md-6"> 
                <div class="selection-boxes d-flex justify-content-center"> 
                    <form method="post" action="{% url 'set_theme' %}" class="theme-form mx-2"> 
                        {% csrf_token %}
                        <select name="theme" id="theme" class="form-select" aria-label="Theme">
                            <option value="light" {% if theme == 'light' %}selected{% endif %}>Light</option>
                            <option value="dark" {% if theme == 'dark' %}selected{% endif %}>Dark</option>
                        </select>
                        <button type="submit" class="btn btn-primary">Set</button>
                    </form>

                    <form method="post" action="{% url 'set_language' %}" class="language-form mx-2">
                        {% csrf_token %}
                        <select name="language" id="language" class="form-select" aria-label="Language">
                            <option value="en" {% if language == 'en' %}selected{% endif %}>English</option>
                            <option value="es" {% if language == 'es' %}selected{% endif %}>Spanish</option>
                        </select>
                        <button type="submit" class="btn btn-primary">Set</button>
                    </form>
                </div>
            </div>
        </div>
       

        <div class="text-center mt-4">
            <h1>Welcome to the Sentiment Analysis Tool</h1>
            <p>Discover the sentiment of your text input.</p>
            <a href="{% url 'choice_page' %}" class="btn btn-primary">Try it now!</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'js/sentiment.js' %}"></script>
</body>
</html>
