{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Sentiment Analysis</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h2>Test with your own text</h2>
            <form id="sentimentForm" method="post" data-action-url="{% url 'analyze_feedback' %}">
                {% csrf_token %}
                <label>
                    <textarea name="feedback" class="form-control" rows="5" placeholder="Enter your text here." style="width: 400px;"></textarea>
                </label>
                <br>
                <button type="submit" class="btn btn-primary">Classify Text</button>
                <a href="{% url 'submit_feedback' %}" class="btn btn-secondary">Submit Feedback</a> <!-- Added submit feedback button -->
            </form>
        </div>
        <div class="col-md-6">
            <h2>Results</h2>
            <div class="results" id="results">
                <p>No results to display.</p>
            </div>
            <div id="gif-positive" style="display: none; width:100%;height:0;padding-bottom:56.25%;position:relative;">
                <iframe src="https://giphy.com/embed/3ohhwi25ISXC7Z4tMs" width="100%" height="100%" style="position:absolute" frameborder="0" class="giphy-embed" allowfullscreen></iframe>
                <p><a href="https://giphy.com/gifs/cbc-funny-comedy-3ohhwi25ISXC7Z4tMs">via GIPHY</a></p>
            </div>
            <div id="gif-neutral" style="display: none; width:100%;height:0;padding-bottom:56.25%;position:relative;">
                <iframe src="https://giphy.com/embed/ji6zzUZwNIuLS" width="100%" height="100%" style="position:absolute" frameborder="0" class="giphy-embed" allowfullscreen></iframe>
            </div>
            <div id="gif-negative" style="display: none; width:100%;height:0;padding-bottom:56.25%;position:relative;">
                <iframe src="https://giphy.com/embed/gcskXZ5vqKGQ7FbrPA" width="100%" height="100%" style="position:absolute" frameborder="0" class="giphy-embed" allowfullscreen></iframe>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="{% static 'js/sentiment.js' %}"></script>
</body>
</html>
