{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Sentiment Analysis</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h2>Test with your own text</h2>
            <form id="sentimentForm" method="post" data-action-url="{% url 'analyze_feedback' %}">
                {% csrf_token %}
                <textarea name="feedback" class="form-control" rows="5" placeholder="Enter your text here..."></textarea>
                <br>
                <button type="submit" class="btn btn-primary">Classify Text</button>
            </form>
        </div>
        <div class="col-md-6">
            <h2>Results</h2>
            <div class="results" id="results">
                <p>No results to display.</p>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="{% static 'js/sentiment.js' %}"></script>
</body>
</html>
