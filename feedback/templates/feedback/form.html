{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Sentiment Analysis</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h2>Test with your own text</h2>
            <form id="sentimentForm" method="post" action="{% url 'analyze_feedback' %}">
                {% csrf_token %}
                <label>
                    <textarea name="feedback" class="form-control" rows="5" placeholder="Enter your text here." style="width: 400px;"></textarea>
                </label>
                <br>
                <button type="submit" class="btn btn-primary">Classify Text</button>
                <a href="{% url 'submit_feedback' %}" class="btn btn-secondary">Submit Feedback</a>
            </form>
        </div>
        <div class="col-md-6">
            <h2>Results</h2>
            <div class="results" id="results">
                <p>No results to display.</p>
            </div>
        </div>
    </div>
</div>

<script>
    // WebSocket client code
    let socket = new WebSocket("ws://127.0.0.1:8000/ws/feedback/");

    socket.onmessage = function(event) {
        console.log("Message from server:", event.data);
        document.getElementById('results').innerText = "Message from server: " + event.data;
    };

    socket.onopen = function(event) {
        console.log("WebSocket is open now.");
        document.getElementById('results').innerText = "WebSocket is open now.";
    };

    socket.onclose = function(event) {
        console.log("WebSocket is closed now.");
        document.getElementById('results').innerText = "WebSocket is closed now.";
    };

    socket.onerror = function(error) {
        console.log("WebSocket Error:", error);
        document.getElementById('results').innerText = "WebSocket Error: " + error;
    };
</script>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="{% static 'js/sentiment.js' %}"></script>
</body>
</html>
