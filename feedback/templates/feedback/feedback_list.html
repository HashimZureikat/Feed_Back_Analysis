{% extends "base_generic.html" %}

{% block content %}
  <h2>Feedback List</h2>
  <table class="table">
    <thead>
      <tr>
        <th>User</th>
        <th>Text</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for feedback in feedbacks %}
        <tr>
          <td>{{ feedback.user.username }}</td>
          <td>{{ feedback.text }}</td>
          <td>{{ feedback.status }}</td>
          <td>
            <a href="{% url 'review_feedback' feedback.id %}" class="btn btn-warning">Review</a>
            {% if user.role == 'admin' %}
              <a href="{% url 'approve_feedback' feedback.id %}" class="btn btn-success">Approve</a>
              <a href="{% url 'reject_feedback' feedback.id %}" class="btn btn-danger">Reject</a>
            {% endif %}
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
